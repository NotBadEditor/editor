<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NotBad Editor</title>
    <link rel="icon" href="img/ico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleW3.css">
    <link rel="stylesheet" href="css/myStyleCss.css">
    <script src="js/emmet.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<script>
    emmet.require('textarea').setup({
        pretty_break: true,
        use_tab: true
    });
</script>

<body>
    <div class="main">
        <div class="buttons">

            <label for="modalWindow" class="labelBtn" id="Result">Run</label>
            <label for="modalBtn" class="labelBtn">Theme</label>
            <label for="btnOpt" class="labelBtn">Options:</label>
            <select id="selectItem" style="border: none;">
                <option id="html">html</option>
                <option id="css">css</option>
                <option id="js">js</option>
            </select>
        </div>
    </div>
    <div class="container1">
        <form class="fixed-textarea" name="textareaForm" id="btnText">
            <textarea name="txt" class="html txt3" id="backG" placeholder="html"></textarea>
            <textarea name="txt" class="css txt3" id="backG" placeholder="css"></textarea>
            <textarea name="txt" class="js txt3" id="backG" placeholder="js"></textarea>
        </form>
    </div>

    <div class="w3-container">
        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <div class="res" id="iframe"></div>
                </div>
            </div>
        </div>
    </div>


    <div class="w3-container">
        <div id="id02" class="w3-modal">
            <div class=" w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">
                <label for="canselBtn" class="labelBtn">X</label>
                <label for="btnCleanPage" class="labelBtn">CleanPage</label>
                <label for="openFile" class="labelBtn">openFile</label>
                <input type="button" if="openImgFile" style="display: none;">
                <label for="openImgFile" class="labelBtn">Open image</label>

                <label for="checkBox" class="">Bold</label>
                <label for="canselBtn" class="labelBtnConsel">&#128521;</label>
                <div class="w3-container w3-border-top w3-padding-16 w3-white">



                </div>


                <label for="colorWell" class="btn1 btn-dark-sm small" id="colorWell"></label>
                <h3 class="btn-dark-sm small small">PickColor</h3>
                </label>

                <select class="justify-content-center btn1 btn-dark-sm small" id="fontFamilySelect" size="1">
                    <option value="bold">bold</option>
                    <option value="bolder">bolder</option>
                    <option value="lighter">lighter</option>
                    <option value="italic">italic</option>
                    <option value="oblique">oblique</option>
                </select>

            </div>
        </div>
    </div>



    <button onclick="document.getElementById('id02').style.display='none'" type="button" class="btn"
        id="canselBtn">Cancel</button>
    <input type="color" class="btn" value="#ff0000" id="colorWell">
    <input type="file" id="openFile" class="btn">
    <input type="file" if="openImgFile" class="btn">
    <input type="checkbox" onclick="check()" id="checkBox" class="btn">
    <button onclick="document.getElementById('id02').style.display='block'" class="w3-button w3-green w3-large"
        id="btnOpt" style="display: none;"></button>

    <input type="button" class="btn btnRun" id="modalWindow" value="Run"
        onclick="document.getElementById('id01').style.display='block'">

    <input name="btn" type="button" class="btn" id="btnCleanPage" value="CleanPage">
    <input type="button" class="btn" value="Pick color" onclick="GFG_Fun()" id="modalBtn" style="display: none;">
    <button onclick="document.getElementById('id01').style.display='block'" class="btn" id="modalWindow">
    </button>
</body>
<script src="js/script.js"></script>
<script src="js/script2.js"></script>

</html>
